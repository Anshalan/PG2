<body>
<canvas id="myCanvas" width="800" height="600">
    Your browser does not support the canvas tag.
</canvas>

<script>
    var green = 255;
    var blue = 0;
    var canvas = document.getElementById("myCanvas");
    var ctx1 = canvas.getContext("2d");
    var isBlue = false;
    ctx1.beginPath();
    ctx1.arc(100, 300, 100, 0, 360);
    ctx1.fillStyle = 'blue';
    ctx1.closePath();


    function changeColor1() {
        if (isBlue) {
            green = 255;
            blue = 0;
            isBlue = false;
        } else {
            green = 0;
            blue = 255;
            isBlue = true;
        }
        ctx1.fillStyle = 'rgb(0, ' + green + ',' + blue+ ')';
        ctx1.fill();
    }
    setInterval(changeColor1, 1000);
