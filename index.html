<canvas id="myCanvas" width="800" height="600">
    Your browser does not support the canvas tag.
</canvas>

<script>
    var green = 255;
    var blue = 0;
    var canvas = document.getElementById("myCanvas");
    var ctx1 = canvas.getContext("2d");
    var isBlue = false;
    ctx1.beginPath();
    ctx1.arc(100, 300, 100, 0, 360);
    ctx1.fillStyle = 'blue';
    ctx1.closePath();


    // function changeColor1() {

    //         isBlue = false;

    //         // green = 0;

    //         setInterval(changeColorGrad, 1000/255);
    //         isBlue = true;
    //     }
    // }

    function changeColorGrad() {
        if (isBlue) {
            green++;
            blue--;
        }else{
            blue++;
            green--;
        }
        ctx1.fillStyle = setFillStyle();
        ctx1.fill()
        if(blue === 0 || green === 0){
            isBlue =! isBlue;
        }
    }

    function setFillStyle() {
        return 'rgb(0, ' + green + ',' + blue + ')';
    }


    setInterval(changeColorGrad, 1000/255);

</script>
