<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    //
    class Car {
        width;
        height;

        constructor() {
            this.width = 20;
            this.height = 40;
            this.drawCar()
        }
        drawCar() {
            ctx.fillStyle = 'green';
            ctx.fillRect(canvas.width/2 - 10, canvas.height - 50, 20, 40);
        }
    }

    let car = new Car;


</script>
