    class RoadSegment {
        x;
        y;
        leftCurb;
        rightCurb;
        curbColor;
        width;
        height;

        constructor(X, Y, curbColor) {
            this.x = X;
            this.y = Y;
            this.width = 300;
            this.height = 60; // change do less
            this.curbColor = curbColor;
            this.draw()
        }

        draw() {
            ctx.fillStyle = 'grey';
            ctx.fillRect(this.x, this.y, this.width, this.height)
            this.leftCurb = new Curb(this.x - 30, this.y, this.curbColor);
            this.rightCurb = new Curb(this.x + this.width, this.y, this.curbColor);
        }
        move(){
            this.y = this.y+60;
            this.draw();
            // this.rightCurb.move();
            // this.leftCurb.move();
        }
        getColor(){
            return this.curbColor;
        }
    }

    class Curb {
        x;
        y;
        width;
        height;
        color;

        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.width = 30;
            this.height = 60;
            this.draw()
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height)
        }

    }

    class Background {
        color;

        constructor(color) {
            this.color = color;
            this.draw()
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

        }
    }
